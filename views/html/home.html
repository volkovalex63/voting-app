<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" herf="./css/home.css">
  <style>
    .list-li {
      position: relative;
      display: block;
      padding: 10px 15px;
      margin-bottom: -1px;
      background-color: #fff;
      border: 1px solid #ddd;
      color: #383838;
    }
    .list-li:hover {
      text-decoration: none;
      background-color: #F8F8F8;
    }
    .list-li:active {
      text-decoration: none;
    }
    .list-li:visited {
      text-decoration: none;
    }
    .list-li:link {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="jumbotron text-center">
    <h1>Voting APP</h1>
    <h4>Below are polls hosted by fcc-voting.</h4>
    <h4>Select a poll to see the results and vote, or make a new poll!</h4>
    <br>
    <ul>
      <a class="list-li" ng-repeat="x in names" ng-href="#!show/{{x._id}}">{{x.title}}</a>
    </ul>
  </div>
</body>
